- name: Install PGDG
  yum: name=http://yum.postgresql.org/9.2/redhat/rhel-6-x86_64/pgdg-centos92-9.2-6.noarch.rpm
  when: ansible_distribution == "CentOS"
  sudo: yes

- name: Install PGDG2
  command: yum install http://yum.postgresql.org/9.2/redhat/rhel-6-x86_64/pgdg-redhat92-9.2-7.noarch.rpm
  when: ansible_distribution == "RedHat"

- name: Install PostgreSql packages
  yum: name={{ item }} state=present
  with_items:
    - postgresql92-server
    - python-psycopg2

- name: Initialize new PostgreSql cluster
  command: service postgresql-9.2 initdb
  args:
    creates: /var/lib/pgsql/9.2/data/postgresql.conf

-  name: Configure pg_hba.conf
   template:
        src: templates/pg_hba.conf.j2
        dest: "/var/lib/pgsql/9.2/data/pg_hba.conf"
        owner: "{{ postgresql_admin_user }}"
        group: "{{ postgresql_admin_user }}"
        mode: 0640

- name: Ensure PostgreSQL is listening on all addresses
  lineinfile: dest=/var/lib/pgsql/9.2/data/postgresql.conf
    regexp='^#?listen_addresses\s*='
    line="listen_addresses = '*'"
    state=present

#-  name: Configure PostgreSql to start at boot
#   command: chkconfig postgresql on

-  name: Check postgresql started and set it to be started at boot
   service: name=postgresql-9.2 state=started enabled=yes
