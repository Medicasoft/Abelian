- name: Install nodesource repo
  shell: curl --silent --location {{ nodejs_installation_script_url }} | bash -
  become: true
  args:
    creates: /usr/bin/npm
  when: ALL_IN_ONE == False

- name: Install tools
  yum: name={{ item }} state=present
  with_items:
    - git
    - gcc-c++ 
  when: ALL_IN_ONE == False

- name: Install nodejs
  yum: name={{ item }} state=present disablerepo=* enablerepo=nodesource
  become: true
  with_items:
    - nodejs
  when: ALL_IN_ONE == False

# - name: Install npm
#   shell: curl -L https://www.npmjs.org/install.sh | sh
#   when: ALL_IN_ONE == False

- name: Install node.js module forever as global
  npm: name=forever global=yes
